<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily News Report Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: custom scroll bar styling */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #2563eb; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 flex items-center justify-center px-4 font-sans">

  <div class="w-full max-w-xl bg-white shadow-2xl rounded-3xl p-10 border border-gray-200 transition transform hover:scale-[1.02] hover:shadow-2xl">
    
    <!-- Header -->
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-blue-700 mb-3">
       Daily News Report Generator
    </h1>
    <p class="text-gray-600 text-center mb-8 text-sm md:text-base">
      Get professional daily news reports delivered directly to your inbox.
    </p>

    <!-- Form -->
    <form id="reportForm" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm"
        />
      </div>

      <!-- Day -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Select Day</label>
        <select
          id="day"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition shadow-sm"
        >
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="2025-08-21">Custom Date (YYYY-MM-DD)</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        id="submitBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-3 rounded-lg transition duration-300 flex items-center justify-center gap-2"
      >
         Generate Report
      </button>
    </form>

    <!-- Message Box -->
    <div id="messageBox" class="hidden mt-6 p-4 rounded-lg text-center transition shadow-md"></div>

    <!-- Footer -->
    <p class="mt-6 text-gray-500 text-sm text-center">
      Reports will also be sent automatically in the background.  
      You can safely close this page after starting.
    </p>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("reportForm");
    const messageBox = document.getElementById("messageBox");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const day = document.getElementById("day").value;

      if (!email) {
        messageBox.className = "mt-6 p-4 rounded-lg text-center bg-red-100 text-red-700 border border-red-300 shadow";
        messageBox.innerHTML = " Please enter a valid email.";
        messageBox.classList.remove("hidden");
        return;
      }

      // Show loading spinner
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg> Sending...`;

      try {
        const response = await fetch("http://127.0.0.1:8000/generate_report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_email: email, day }),
        });

        const data = await response.json();

        messageBox.classList.remove("hidden");

        if (data.status === "success") {
          messageBox.className =
            "mt-6 p-4 rounded-lg text-center bg-green-100 text-green-700 border border-green-300 shadow flex items-center justify-center gap-2";
          messageBox.innerHTML = `${data.message}`;
        } else {
          messageBox.className =
            "mt-6 p-4 rounded-lg text-center bg-red-100 text-red-700 border border-red-300 shadow flex items-center justify-center gap-2";
          messageBox.innerHTML = ` ${data.message || 'Failed to send report.'}`;
        }
      } catch (error) {
        messageBox.classList.remove("hidden");
        messageBox.className =
          "mt-6 p-4 rounded-lg text-center bg-red-100 text-red-700 border border-red-300 shadow flex items-center justify-center gap-2";
        messageBox.innerHTML = ` Failed to connect to server.`;
      }

      submitBtn.disabled = false;
      submitBtn.innerHTML = " Generate Report";
    });
  </script>
</body>
</html>
